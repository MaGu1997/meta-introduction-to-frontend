<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Simple Bootstrap Webpage</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Our Menu</h1>
          <h2>Falafel</h2>
          <p>Ingredients: chickpea, herbs, and spices</p>
          <img src="falafel.jpeg" class="img-fluid" alt="Falafel" />

          <h2>Pasta Salad</h2>
          <p>Ingredients: lettuce, vegetables, and mozzarella</p>
          <img src="salad.jpeg" class="img-fluid" alt="Pasta Salad" />
        </div>
        <div class="col">
          <h2>Prices</h2>
          <table class="table">
            <tr>
              <td>Falafel</td>
              <td>$12</td>
            </tr>
            <tr>
              <td>Pasta Salad</td>
              <td>$10</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
